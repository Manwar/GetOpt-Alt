---
count: 10
name: getopt-alt
default:
  restart: 1
  wait: 1
  env:
    PERL5LIB: lib:$PERL5LIB
editor:
  files:
    base:
      - lib/Getopt/Alt.pm
      - lib/Getopt/Alt/Option.pm
      - lib/Getopt/Alt/Command.pm
    helpers:
      - lib/Getopt/Alt/Dynamic.pm
      - lib/Getopt/Alt/Exception.pm
    docs:
      - lib/Getopt/Alt/Manual.pod
      - lib/Getopt/Alt/CookBook.pod
    eg:
      - eg/*.*
      - eg/*/*.pm
    option-tests:
      - t/argv-invalid.t
      - t/argv-valid.t
      - t/options-invalid.t
      - t/options-valid.t
    main-tests:
      - t/getopt-alt.t
      - t/get_options.t
      - t/options.t
    feature-tests:
      - t/auto_complete.t
      - t/sub_command.t
    other-tests:
      - t/00-load.t
      - t/boilerplate.t
      - t/critic.t
      - t/kwalitee.t
      - t/pod-coverage.t
      - t/pod.t
      - t/spelling.t
terminals:
  1a:
    restart: 1
    wait: 0
    # watch is a list of files (or file groups) to watch for changes and
    # re-run the command. This watch waits for changes in files in the
    # lib bin and tests directories and then runs tests
    watch:
      - Build.PL
      - lib
      - bin
      - all-tests
    command: ./Build && ./Build testcover
  2:
    edit: base
  3:
    edit: helpers
  4:
    edit: docs
  5:
    edit: eg
  6:
    edit: main-tests
  7:
    edit: main-tests
  8:
    edit: feature-tests
  9:
    edit: other-tests
